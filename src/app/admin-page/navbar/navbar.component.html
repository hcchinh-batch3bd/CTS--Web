<a class="nav-link" data-toggle="dropdown" style="cursor: pointer;" title="Thông báo">
  <i class="far fa-bell"></i>
  <span class="badge badge-warning navbar-badge" *ngIf="totalNotify > 0">{{totalNotify}}</span>
</a>
<div class="dropdown-menu dropdown-menu-lg dropdown-menu-right" style="padding: 10px;">
  <span class="dropdown-item dropdown-header">Thông báo</span>
  <div class="dropdown-divider"></div>
  <span>
    <ul *ngFor="let mission of Mission">
      <li *ngIf="mission.status == 0">
        {{mission.name_employee}} đã yêu cầu nhiệm vụ:{{mission.name_mission}}
        <span class="notify">
          <button class="btn btn-success" (click)=Confirm(mission.id_mission,notify)>Chấp nhận </button>
          <button class="btn btn-danger" (click)=close(mission.id_mission,notify)>Từ chối </button>
        </span>
        <div class="dropdown-divider" style="margin: 5px 0;"></div>
      </li>
    </ul>
  </span>
</div>
<ng-template #notify>
  <div class="modal-header">
      <h4 class="modal-title pull-left">THÔNG BÁO</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="showConfirm.hide()">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
      {{message}}
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="showConfirm.hide()">OK</button>
  </div>
</ng-template>
