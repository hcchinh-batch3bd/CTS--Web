<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Loại nhiệm vụ</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                    <li class="breadcrumb-item active">Loại nhiệm vụ</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- Main content -->
<div class="content">
    <div class="container-fluid">
        <div class="row" style="padding: 0 7px">

            <div class="card mb-3" style="width: 100%; height:100%">
                <div class="card-header">
                    <p> <i class="fas fa-table"></i>
                        Danh sách loại nhiệm vụ</p>
                    <div class="card-add">
                        <div class="row form">
                            <div class="col">
                                <div *ngIf="cc.touched && cc.invalid" class="error">
                                    <span *ngIf="cc.errors.required">Vui lòng nhập loại nhiệm vụ!</span>
                                </div>
                                <input class="form-control" placeholder="Tên loại nhiệm vụ" type="text" required ngModel
                                    #cc="ngModel" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
                                <button class="btn btn-primary" (click)="createTypeMission()">
                                    <i class="far fa-plus-square"></i>
                                    Thêm loại nhiệm vụ
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" style="border-radius: 5px">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Loại nhiệm vụ</th>
                                    <th scope="col">Trạng thái</th>
                                    <th scope="col" width="90px">Tác vụ</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let p of listtypemission| 
                                paginate: {id:'list-pagination', itemsPerPage: 5, currentPage: page, totalItems: totalRecords}">
                                    <th scope="row">{{p.id_type}}</th>
                                    <td *ngIf="p.status === true"><input class="form-control" type="text"
                                            value="{{p.name_type_mission}}" [(ngModel)]="p.name_type_mission"
                                            [ngModelOptions]="{standalone: true}"></td>
                                    <td *ngIf="p.status === false"><input class="form-control" type="text"
                                            value="{{p.name_type_mission}}" readonly></td>
                                    <td>{{p.status ? 'Đang hoạt động' : 'Dừng hoạt động'}}</td>
                                    <td>
                                        <button class="btn-tt" [disabled]="!p.status"
                                            (click)="deleteTypeMission(p.id_type)" style="color: red; background-color: transparent;">
                                            <i class="far fa-trash-alt"></i>
                                        </button>
                                        <button class="btn-tt" [disabled]="!p.status" (click)="editTypeMission(p)"
                                            style="margin-left: 10px; color: royalblue; background-color: transparent;">
                                            <i class="fas fa-tools"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div>
                            <pagination-controls id="list-pagination" (pageChange)="page = $event" previousLabel="Trước"
                            nextLabel="Sau"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
