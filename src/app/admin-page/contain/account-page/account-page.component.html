<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Tài khoản</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                    <li class="breadcrumb-item active">Tài khoản</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<section class="content">
    <div class="container-fluid">
        <!-- /.row -->
        <!-- Main row -->
        <div class="row" style="padding: 0 7px">
            <div class="card mb-3" style="width: 100%; height:100%">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-6">
                            <i class="fas fa-table"></i>
                            Danh sách tài khoản</div>
                        <div class="col-md-6">
                            <button routerLink="../add-account" class="btn btn-primary"><i class="far fa-plus-square"></i>
                                Thêm tài khoản</button></div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" style="border-radius: 5px" >
                            <thead >
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Họ và tên</th>
                                    <th scope="col">Tuổi</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Điểm</th>
                                    <th scope="col">Quyền hạn</th>
                                    <th scope="col">Trạng thái</th>
                                    <th scope="col">Tác vụ</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let p of listaccount">
                                    <td>{{p.id_employee}}</td>
                                    <td>{{p.name_employee}}</td>
                                    <td>{{gettime(p.date)}}</td>
                                    <td>{{p.email}}</td>
                                    <td>{{p.point}}</td>
                                    <td>{{p.level}}</td>
                                    <td>{{p.status}}</td>
                                    <td><a (click)="removeAccount(p.id_employee)" style="color: red;">
                                        <i class="far fa-trash-alt"></i>
                                    </a>
                                        <a href="#" style="color: red;">
                                            <i class="fas fa-tools"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>
    </div>
</section>
