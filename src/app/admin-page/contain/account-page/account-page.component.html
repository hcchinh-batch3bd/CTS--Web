<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Tài khoản</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                    <li class="breadcrumb-item active">Tài khoản</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<section class="content">
    <div class="container-fluid">
        <!-- /.row -->
        <!-- Main row -->
        <div class="row" style="padding: 0 7px">
            <div class="card mb-3" style="width: 100%; height:100%">
                <div class="card-header">
                    <i class="fas fa-table"></i>
                    Danh sách tài khoản
                    <button class="btn-add"><i class="far fa-plus-square"></i>
                        Thêm tài khoản</button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" style="border-radius: 5px">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Họ và tên</th>
                                    <th scope="col">Tuổi</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Điểm</th>
                                    <th scope="col">Quyền hạn</th>
                                    <th scope="col">Trạng thái</th>
                                    <th scope="col">Tác vụ</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let p of listaccount">
                                    <td scope="row">{{p.id_employee}}</td>
                                    <td>{{p.name_employee}}</td>
                                    <td>10</td>
                                    <td>Lorem@gmail.com</td>
                                    <td>10</td>
                                    <td>Quản lý</td>
                                    <td>Nghỉ việc</td>
                                    <td>
                                        <a href="#" style="color: red;">
                                            <i class="far fa-trash-alt"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>
    </div>
</section>
