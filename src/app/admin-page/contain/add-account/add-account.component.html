<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Tài khoản</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
          <li class="breadcrumb-item active">Tài khoản</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->
<section class="content">
  <div class="container-fluid">

    <!-- /.row -->
    <!-- Main row -->
    <div class="row" style="padding: 0 7px">

      <div class="card mb-3" style="width: 100%; height:100%">
        <div class="card-header">
          <div class="row">
            <div class="col">
              <i class="fas fa-table"></i>
              Thêm tài khoản
            </div>
          </div>
        </div>

        <div class="card-body">
          <div class="container">
            <form>
                    <input class = "form-control"type="text" placeholder="Tên nhân viên" #name >                       
                    <input type="password" placeholder="Mật khẩu" #pass>
                    <input type="date" placeholder="Ngày sinh" #date>
                    <select #levell  id="input" class="form-control" style="width: 100%;" >
                      <option *ngFor = "let a of listLevel" [value]= "a.id" > {{a.name}}</option>                     
                    </select>
                    <input type="email" placeholder="Địa chỉ email" #email >
                    <div style="text-align: center;">
                      <button class="btn btn-primary" (click)= "Confirm(showConfirm)">
                        <i class="far fa-plus-square"></i>
                        Thêm mới</button>
                      <button routerLink="../account" type="button" class="btn btn-primary" style="margin-left: 10px;">Quay lại</button>
                    </div>
                  </form>
        </div>
      </div>
    </div>
    <!-- /.row (main row) -->
  </div><!-- /.container-fluid -->
</div>
</section>
<ng-template #showConfirm>
  <div class="modal-header">
      <h4 class="modal-title pull-left">THÔNG BÁO</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalref.hide()">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
      Bạn có muốn thêm tài khoản khoản này không?
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="CreateAC(name.value, pass.value, date.value,levell.value,email.value, notify)">Chấp nhận</button>
      <button type="button" class="btn btn-danger" (click)="modalref.hide()">Từ chối</button>
  </div>
</ng-template>
<ng-template #notify>
  <div class="modal-header">
      <h4 class="modal-title pull-left">THÔNG BÁO</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="confirm.hide()">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
      {{message}}
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="confirm.hide()">OK</button>
  </div>
</ng-template>
