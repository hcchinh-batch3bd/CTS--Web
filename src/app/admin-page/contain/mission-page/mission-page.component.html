<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Nhiệm vụ</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
            <li class="breadcrumb-item active">Nhiệm vụ</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    
    
    <div class="container-fluid">
      
      <!-- /.row -->
      <!-- Main row -->
      <div class="row" style="padding: 0 7px">
              
          <div class="card mb-3" style="width: 100%; height:100%">
                <div class="card-header">
                    <i class="fas fa-table"></i>
                    Danh sách nhiệm vụ
                    <button class="btn-add" routerLink="../addmission"  ><i class="far fa-plus-square"></i>
                      Thêm nhiệm vụ</button>
                </div>
                
               <div class="card-body">
                 <div class="table-responsive">
              <table class="table table-bordered" style="border-radius: 5px">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Tên nhiệm vụ</th>
                    <th scope="col">Loại nhiệm vụ</th>
                    <th scope="col">Mô tả</th>
                    <th scope="col">Số lượng</th>
                    <th scope="col">Trạng thái</th>
                    <th scope="col">Điểm</th>
                    <th scope="col">Tác vụ</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let mission of listMission " >
                    
                     <th scope="row">{{mission.id_mission}}</th>
                     <td>{{mission.name_mission}}</td>
                     <td>{{mission.id_type}}</td>
                     <td style="width: 300px">{{mission.describe}}</td>
                     <td *ngIf="mission.Count===0; else count"> Không giới hạn</td>
                     <td *ngIf="mission.status===1; else status"> Đang chạy</td>
                     <td>{{mission.point}}</td>
                     <td style="width: 80px"><a (click)="deleteMission(mission.id_mission,mission.status)" style="color: red;">
                      <i class="far fa-trash-alt"></i>
                      </a>
                      <button (click)="onSelect(mission.id_mission,mission.status)" style="margin-left: 10px; color: rgb(152, 152, 248);">
                      <i class="fas fa-tools"></i>
                      </button>
                    </td>

                     <ng-template #status>
                      <td *ngIf="mission.status===0"> Đang duyệt</td>
                      <td *ngIf="mission.status===-1"> Đã hủy</td>
                      </ng-template>

                      <ng-template #count>
                        <td>{{mission.Count}}</td>
                        </ng-template>
                    </tr>
                 
             </tbody>
              </table>
               </div>
            
          </div>
          </div>
      </div>
      <!-- /.row (main row) -->
    </div><!-- /.container-fluid -->
    
  </section>
