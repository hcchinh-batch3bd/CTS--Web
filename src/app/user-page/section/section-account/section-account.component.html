<section class="change-pass">
    <div class="container">
        <h1><i class="fas fa-user-alt"></i>  Tài khoản</h1>
        <a class="show-all" routerLink="account">Xem tất cả <i class="fas fa-arrow-right"></i></a>
        <div class="row">
            <div class="col">
                <h5>ID: <span>189201</span></h5>
                <h5>Họ và tên: <span></span></h5>
                <h5>Tuổi: <span>22</span></h5>
                <h5>Số nhiệm vụ hoàn thành: <span>2</span></h5>
                <h5>Số nhiệm vụ đang làm: <span>2</span></h5>
                <h5>Điểm: <span>1000</span></h5>
              </div>
              <div class="col">
                <form>
                  <h5>Đổi mật khẩu</h5>
                  <input type="text" id="pwold" placeholder="Mật khẩu cũ 1" required [(ngModel)]="pwold" [ngModelOptions]="{standalone: true}">

                  <input type="text" id="pwnew" placeholder="Mật khẩu mới" required [(ngModel)]="pwnew" [ngModelOptions]="{standalone: true}">
                  <input type="text" placeholder="Nhập lại mật khẩu">
                  <button (click)="ChangePass()">Thay đổi</button>
                </form>
              </div>
        </div>
        <button type="button" class="btn btn-primary" 
        [disabled]="rpass.invalid || npass.invalid || pass.invalid || oldPass == newPass ||
        rePass != newPass || !CheckPassword(oldPass) || !CheckPassword(newPass)" 
        (click)="changePass(confirm)">Xác nhận</button>
      </form>
    </div>
  </ng-template>
  <ng-template #confirm>
    <div class="modal-header">
      <h4 class="modal-title pull-left">THÔNG BÁO</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="notify.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      {{message}}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="notify.hide()">OK</button>
    </div>
  </ng-template>
</section>
